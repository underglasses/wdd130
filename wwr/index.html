<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UpStream - White Water Rafting Adventure website">
    <meta name="author" content="Chinga Marcos">
    <title>UpStream - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="header-container">
            <figure><img class="logo" src="images/logo.png" alt="wwr-logo"></figure>
            <nav class="main-nav">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/trips.html">Trips</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
            <h1>About us - Upstream</h1>
            <div id="submit">
                <a href="/wwr/trips.html"><button type="submit">Book Now!</button></a>
            </div>
            <article>
                <figure><img src="images/banner.jpg" alt="banner"></figure>
            </article>
        </div>

        <section class="options">
            <div class="options-grid">
                <figure><img src="images/river.avif" alt="Rivers"><figcaption><a href="/wwr/trips.html"><button type="submit">Rivers</button></a></figcaption></figure>
                <figure><img src="images/mountain.avif" alt="Mountains"><figcaption><a href="/wwr/trips.html"><button type="submit">Mountains</button></a></figcaption></figure>
                <figure><img src="images/beach.avif" alt="Beaches"><figcaption><a href="/wwr/trips.html"><button type="submit">Beaches</button></a></figcaption></figure>
            </div>
            <div class="contact-container">
            <form class="contact-form">
                <h2>Newsletter Sign up</h2>
                <div id="name">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div id="email">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <fieldset id="options">
                    <legend>Message Purpose:</legend>
                    <label><input type="radio" name="inquiry_type" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="inquiry_type" value="reservation" required> Reservation Question</label><br>
                    <label><input type="radio" name="inquiry_type" value="suggestion" required> Website Suggestion</label>
                </fieldset>
                <div id="check"><label><input type="checkbox" name="subscribe" value="newsletter" checked> Please, Subscribe me to the monthly newsletter</label></div>
                <div id="submit">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </div>
        </section>
    </main>

    <footer>
        <p>¬©Upstream üêü Marcos Chinga üêü 2025 - Social Media</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank">
                <figure><img src="images/logo-facebook.svg" alt="facebook-logo"></figure>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <figure><img src="images/logo-linkedin.svg" alt="linkedin-logo"></figure>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <figure><img src="images/logo-instagram.svg" alt="instagram-logo"></figure>
            </a>
        </nav>
    </footer>
</body>
</html>
