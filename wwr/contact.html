<body>
    <header>
        <div class="header-container">
            <figure><img class="logo" src="images/logo.png" alt="wwr-logo"></figure>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="box">
        <div class="info">
            <h1>Contact us - Upstream</h1>
            <h2>Send us a Message</h2>
            <p>White Water Rafting</p>
            <p>Manta, Ecuador</p>
            <p>+1 999 999 9999</p>
            <p>Email: <a href="mailto:info@upstream.com">info@upstream.com</a></p>
        </div>
        <div class="contact-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4763.172181460581!2d-80.41754970563527!3d-0.990924870973594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2sco!4v1759626114569!5m2!1ses!2sco" width="350" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div id="name">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div id="email">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <fieldset id="options">
                    <legend>Message Purpose:</legend>
                    <label><input type="radio" name="inquiry_type" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="inquiry_type" value="reservation" required> Reservation Question</label><br>
                    <label><input type="radio" name="inquiry_type" value="suggestion" required> Website Suggestion</label>
                </fieldset>
                <div id="check"><label><input type="checkbox" name="subscribe" value="newsletter" checked> Please, Subscribe me to the monthly newsletter</label></div>
                <div id="message">
                    <label for="usermessage">Message:</label>
                    <textarea id="usermessage" name="usermessage" rows="5" cols="30" placeholder="Type here..."></textarea>
                </div>
                <div id="submit">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </div>
    </main>
        <section class="employees">
            <h2>We are Here to Serve You</h2>
            <div class="employee-grid">
                <figure><img src="images/employee.png" alt="employee"><figcaption>Employee Profile</figcaption></figure>
                <figure><img src="images/employee.png" alt="employee"><figcaption>Employee Profile</figcaption></figure>
                <figure><img src="images/employee.png" alt="employee"><figcaption>Employee Profile</figcaption></figure>
            </div>
        </section>

    </footer>
</body>
